<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Mining App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bitcoin Mining App</h1>
    </header>
    <main>
        <div id="homepage">
            <button id="startMiningBtn">Start Mining</button>
            <button id="viewStatisticsBtn">View Statistics</button>
            <button id="sendToWalletBtn">Send to Wallet</button>
        </div>
        <div id="mining-screen" style="display: none;">
            <!-- Display mining process here -->
        </div>
        <div id="statistics-screen" style="display: none;">
            <!-- Display mining statistics here -->
        </div>
        <div id="wallet-screen" style="display: none;">
            <!-- Display wallet integration form here -->
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
